<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Genarator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
   <div class="container text-center">
    <h2> QR Code Genarator</h2>
   </div>
   <div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  QR Code input
                </div>
                <div class="card-body">
                  <form action="/" method="post">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Enter the text you want to convert" id="floatingTextarea" name="qrinput"></textarea>
                        <input type="submit" class="btn btn-success mt-3" value="genarate QR Code"></input>
                      </div>
                  </form>
                </div>
              </div>

        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                  QR Code output
                </div>
                <div class="card-body">
                 {%if image%}
                 <img src="static/qr code/out.jpg" class="img-thumbnail" alt="try again">
                 <br>
                 <a href="static/qr code/out.jpg" class="btn btn-primary mt-3" download> download</a>
                 {%else%}
                 <a href="" class="btn btn-primary disabled" download> download</a>
                 {%endif%}
                </div>
              </div>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
